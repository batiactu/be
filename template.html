<script id="annonce-detail-tpl" type="text/x-handlebars-template">
    {{#.}}
    <div data-role="content" data-class="content_annonce">

        <div class="entete">
            <h1>{{LIBELLE}}</h1>
            <br>
            <div class="datas">
                {{{IMG}}}
                <span class="grey">Entreprise : </span>{{{LIB_RECRUTEUR}}}


                {{#if LIEUX}}
                <br><span class="grey">Lieu(x) : </span>{{{LIEUX}}}
                {{/if}}

                {{#if CONTRAT}}
                <br><span class="grey">Type : </span>{{{CONTRAT}}}
                {{/if}}

                {{#if REMUNERATION}}
                <br><span class="grey">Rémunération : </span>{{{REMUNERATION}}}
                {{/if}}
            </div>

            <div class="clear padtop10">
                <span class="blue size12">{{DT_DEBVALID}}</span>
                <span class="blue floatright size12" align="right">{{#if REFERENCE}}Réf. {{REFERENCE}}{{/if}}</span>
            </div>
            <div class="clear padtop10"></div>
        </div>
        <div class="centre">
            <p class="description">{{{DESCRIPTION_ENTREPRISE}}}</p>
            <p class="description">{{{DESCRIPTION}}}</p>


        </div>

        <input type="hidden" value="{{ID_ANNONCE}}" id="id_annonce">
        <p align="center">
            <a href="#popupPostuler" data-history="false" data-role="button" data-icon="check" data-position-to="window" data-transition="pop" data-rel="popup" data-theme="b" data-inline="true">Postuler</a>
        </p>
        <p align="center">
            <a href="#popupTransfertAmi" data-history="false" data-role="button" data-icon="check" data-position-to="window" data-transition="pop" data-rel="popup" data-theme="b" data-inline="true">Envoyer à un ami</a>
        </p>
        <div class="pad10 ui-corner-all" data-history="false" id="popupPostuler" data-role="popup" data-overlay-theme="a" data-theme="c" data-dismissible="false">

            <form id="formpopup_Postuler">
                <div style="padding: 10px;" class="ui-corner-all ui-content" data-role="content" class="content_popup" data-theme="d">
                    <h3>Recevoir l'offre d'emploi pour postuler depuis votre ordinateur</h3><br>
                    <label class="email_label" class="bold" for="email"><b>Mon Adresse email*</b></label>
                    <input name="email" id="email" type="text" placeholder="Adresse email*" value="" data-theme="b">
                    <br>
                    <label class="bold" for="subject">Objet Email</label>
                    <p>Postuler à l’annonce : {{LIBELLE}} {{#if REFERENCE}}(Réf. {{REFERENCE}}){{/if}}</p>

                    <!--
                    <input name="subject" id="subject" type="text" placeholder="Objet Email" value="Offre Batiactu Emploi - {{LIBELLE}} {{#if REFERENCE}}(Réf. {{REFERENCE}}){{/if}}" data-theme="b">
                    <label class="bold" for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Votre message" value="" data-theme="b"></textarea>
                    -->
                    <input type="hidden" value="{{ID_ANNONCE}}" id="id_annonce">

                    <br>
                    <a  id="btn_postuler" onClick="postuler('popupPostuler','formpopup_Postuler')" href="#" data-role="button" data-icon="" data-theme="b">M'envoyer l'offre d'emploi</button>
                        <a  data-rel="back" href="#" data-role="button" data-icon="" data-theme="a">Annuler</a>
                </div>
            </form>
        </div>
        <div class="pad10 ui-corner-all" data-history="false" id="popupTransfertAmi" data-role="popup" data-overlay-theme="a" data-theme="c" data-dismissible="false">

            <form id="formpopup_TransfertAmi">
                <div style="padding: 10px;" class="ui-corner-all ui-content" data-role="content" class="content_popup" data-theme="d">
                    <h3>Transférez l'offre d'emploi à un ami</h3><br>
                    <label class="email_label" class="bold" for="email"><b>Son Adresse email*</b></label>
                    <input name="email" id="email" type="text" placeholder="Adresse email*" value="" data-theme="b">
                    <br>
                    <label class="bold" for="subject">Objet Email</label>
                    <p>Offre Batiactu Emploi : {{LIBELLE}} {{#if REFERENCE}}(Réf. {{REFERENCE}}){{/if}}</p>
                    <br>
                    <label class="bold" for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Votre message" value="" data-theme="b"></textarea>

                    <input type="hidden" value="{{ID_ANNONCE}}" id="id_annonce">

                    <br>
                    <a  id="btn_transfert_ami" onClick="transfert_ami('popupTransfertAmi','formpopup_TransfertAmi')" href="#" data-role="button" data-icon="" data-theme="b">Envoyer l'offre d'emploi</button>
                        <a  data-rel="back" href="#" data-role="button" data-icon="" data-theme="a">Annuler</a>
                </div>
            </form>
        </div>



    </div>
    <div class="pad10 ui-corner-all" data-history="false" id="waiting_send" data-role="popup" data-overlay-theme="a" data-theme="c" data-dismissible="false">
        <div style="padding: 10px 20px;">
            <h3>Envoi en cours...patientez</h3>
        </div>

    </div>
    <div class="pad10 ui-corner-all" data-history="false" id="confirm_send" data-role="popup" data-overlay-theme="a" data-theme="c">

        <div style="padding: 10px 20px;">
            <h3>L'offre d'emploi a bien été transmise.</h3>
            <p align="center">
                <a  href="#" id="back_to_results" data-role="button" data-mini="true" data-icon="" data-theme="b">Retour aux résultats</a>
                <a  href="#" id="back_new_search" data-mini="true" data-role="button" data-icon="" data-theme="c">Nouvelle recherche</a>
            </p>
        </div>

    </div>
    <div class="pad10 ui-corner-all" data-history="false" id="confirm_send_ami" data-role="popup" data-overlay-theme="a" data-theme="c">

        <div style="padding: 10px 20px;">
            <h3>L'offre d'emploi a bien été transmise.</h3>
            <p align="center">
                <a  href="#" id="back_to_results_ami" data-role="button" data-mini="true" data-icon="" data-theme="b">Retour aux résultats</a>
                <a  href="#" id="back_new_search_ami" data-mini="true" data-role="button" data-icon="" data-theme="c">Nouvelle recherche</a>
            </p>
        </div>

    </div>
    <div class="pad10 ui-corner-all" data-history="false" id="error_send" data-role="popup" data-overlay-theme="a" data-theme="c">

        <div style="padding: 10px 20px;">
            <h3>Une erreur c'est provoqué. L'offre d'emploi n'a pu être transmise par email.</h3>
            <p align="center">
                <a  data-rel="back" href="#" data-role="button" data-mini="true" data-icon="" data-theme="b">Retour à l'annonce</a>
                <a  href="#recherche" data-role="button" data-mini="true" data-icon="" data-theme="b">Retour aux résultats</a>
                <a  href="#" onClick="reset_search(1);" data-mini="true" data-role="button" data-icon="" data-theme="c">Nouvelle recherche</a>
            </p>
        </div>

    </div>

    {{/.}}
</script>
