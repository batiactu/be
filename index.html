<!DOCTYPE HTML>
<html>
<head>
<title>Emploi Mobile</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQWPWT2V_AQAtuFcQYZY3hDZtugpazXIU&sensor=true"></script>
<!-- <script type="text/javascript" src="js/geolocalisation.js"></script> desac -->
<script type="text/javascript" src="js/search.js"></script>
</head>
    
<body>
        
<div id="employeeListPage" data-role="page" >

	<div data-role="header" data-position="fixed">
		<h1>Rechercher une annonce</h1>
	</div>

	<div data-role="content">
        <div data-role="fieldcontain">
        	<ul id="resultat-recherche" style="display:none; margin-bottom:30px;" data-role="listview"></ul>
        	
        	<label for="mot-clef" >Mot-clef</label>
			<input name="mot-clef" id="mot-clef" placeholder="Mot-clef" value="ingénieur" type="text">
			
		    <label for="zone-geo">Zone Géographique:</label>
		    <select name="zone-geo" id="zone-geo">
		        <option selected="" value="">Localisation</option>
				<option value="reg_IDF">Île de France</option>
				<option value="reg_ALS">Alsace</option>
				<option value="reg_AQU">Aquitaine</option>
				<option value="reg_AUV">Auvergne</option>
				<option value="reg_NORM">Normandie</option>
				<option value="reg_BOU">Bourgogne</option>
				<option value="reg_BRE">Bretagne</option>
				<option value="reg_CEN">Centre - Val de Loire</option>
				<option value="reg_CHA">Champagne - Ardenne</option>
				<option value="reg_COR">Corse</option>
				<option value="reg_FRC">Franche-Comté</option>
				<option value="reg_LAN">Languedoc-Roussillon</option>
				<option value="reg_LIM">Limousin</option>
				<option value="reg_LOR">Lorraine</option>
				<option value="reg_MID">Midi-Pyrenées</option>
				<option value="reg_NPDC">Nord-Pas-de-Calais</option>
				<option value="reg_PDLL">Pays-de-la-Loire</option>
				<option value="reg_PIC">Picardie</option>
				<option value="reg_POI">Poitou-Charentes</option>
				<option value="reg_PACA">Provence-Alpes-Côte d'Azur</option>
				<option value="reg_RHO">Rhône-Alpes</option>
				<option value="reg_OUT">Outre-Mer</option>
				<option value="reg_INT">International</option>
		    </select>
		    <input type="button" value="Rechercher" onclick="launchSearch();" />
		    
		    
		</div>
		
    </div>		

</div>

</body>

</html>
